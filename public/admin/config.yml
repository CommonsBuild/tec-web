backend:
  name: git-gateway
  branch: main
media_folder: public/images
public_folder: "/images"
site_url: https://tecommons.org
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - {
              label: "Token Engineering",
              name: "tengineeringBody",
              widget: "markdown",
            }
          - { label: "Commons", name: "commonsBody", widget: "markdown" }
          - { label: "Mission Header", name: "missionHeader", widget: "string" }
          - { label: "Mission Body", name: "missionBody", widget: "markdown" }
          - { label: "Vision Header", name: "visionHeader", widget: "string" }
          - { label: "Vision Body", name: "visionBody", widget: "markdown" }
          - { label: "DEFI Header", name: "defiHeader", widget: "string" }
          - { label: "DEFI Body", name: "defiBody", widget: "markdown" }
          - { label: "RAD Header", name: "radHeader", widget: "markdown" }
          - { label: "RAD Body", name: "radBody", widget: "markdown" }
          - {
              label: "Community Header",
              name: "communityHeader",
              widget: "string",
            }
          - {
              label: "Community Body",
              name: "communityBody",
              widget: "markdown",
            }
      - label: "Join"
        name: "join"
        file: "content/join.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "heroSubHeader", name: "heroSubHeader", widget: "string" }
          - { label: "heroBody", name: "heroBody", widget: "string" }
          - {
              label: "orientationHeader",
              name: "orientationHeader",
              widget: "string",
            }
          - {
              label: "orientationBody",
              name: "orientationBody",
              widget: "string",
            }
          - { label: "discord", name: "discord", widget: "string" }
          - { label: "forum", name: "forum", widget: "string" }
          - { label: "gitbook", name: "gitbook", widget: "string" }
          - { label: "github", name: "github", widget: "string" }
          - { label: "medium", name: "medium", widget: "string" }
          - { label: "youtube", name: "youtube", widget: "string" }
          - { label: "google", name: "google", widget: "string" }
      - label: "Workgroups"
        name: "workgroups"
        file: "content/workgroups.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "heroBody", name: "heroBody", widget: "string" }
          - label: "Workgroups"
            name: "workgroups"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: string }
              - { label: "description", name: "description", widget: string }
              - { label: "wgImg", name: "wgImg", widget: string }
              - { label: "steward", name: "steward", widget: string }
              - { label: "stewardImg", name: "stewardImg", widget: string }
              - { label: "calendarText", name: "calendarText", widget: string }
              - { label: "calendarUrl", name: "calendarUrl", widget: string }
