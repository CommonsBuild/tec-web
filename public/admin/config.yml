backend:
  name: git-gateway
  branch: main
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - {
              label: "Token Engineering",
              name: "tengineeringBody",
              widget: "markdown",
            }
          - { label: "Commons", name: "commonsBody", widget: "markdown" }
          - { label: "Mission Header", name: "missionHeader", widget: "string" }
          - { label: "Mission Body", name: "missionBody", widget: "markdown" }
          - { label: "DEFI Header", name: "defiHeader", widget: "string" }
          - { label: "DEFI Body", name: "defiBody", widget: "markdown" }
          - { label: "RAD Header", name: "radHeader", widget: "markdown" }
          - { label: "RAD Body", name: "radBody", widget: "markdown" }
          - {
              label: "Community Header",
              name: "communityHeader",
              widget: "string",
            }
          - {
              label: "Community Body",
              name: "communityBody",
              widget: "markdown",
            }
